<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Ошибка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

        body {
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 0 20px #000;
            padding: 40px;
        }
        .text-block {
            flex: 1;
            padding-right: 40px;
            animation: slideInLeft 1s forwards;
            transform: translateX(-100%);
            opacity: 0;
        }
        .text-block h1 {
            font-size: 4.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 3px;
        }
        .text-block p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #bbb;
        }
        .btn {
            display: inline-block;
            background-color: #2e8bff;
            color: white;
            padding: 15px 35px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1f6fe0;
        }
        .image-block {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideInRight 1s forwards;
            transform: translateX(100%);
            opacity: 0;
        }
        .image-block img {
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 15px #000;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-block">
            <h1>{{ message }}</h1>
            <a href="{{ retry_url }}" class="btn">Попробуй ещё раз</a>
        </div>
        <div class="image-block">
            <img src="{{ url_for('static', filename='images/cat_error.jpg') }}" alt="Котик с капюшоном" />
        </div>
    </div>
</body>
</html>
